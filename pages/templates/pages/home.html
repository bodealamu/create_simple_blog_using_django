{% extends "pages/base.html" %}

{% block content %}

<div class="container">
        <div class="jumbotron" style="background-color: white">
          <h1 class="display-4">My Django Blog Application</h1>
<!--              <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>-->
<!--              <hr class="my-4">-->
<!--              <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>-->
<!--              <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
        </div>
    <div class="card-columns">
        {% for blog_post in published_posts%}
            <div class="card p-3 m-3 shadow">
                <p>{{blog_post.title}}</p>
                <img src="{{blog.picture_location.url}}">
                <p> Written by {{blog_post.author}} on {{blog_post.timestamp}}</p>

                <a href="{% url 'postlistbycategory' category_slug=blog_post.category.category_slug %}"> Category: {{blog_post.category}}</a>
                <br>

                <div>
                     <a href="{% url 'post_content' blog_slug=blog_post.blog_slug %}" class="btn btn-danger">Read post</a>
                </div>
            </div>

         {% endfor %}

    </div>


</div>

{% endblock %}
